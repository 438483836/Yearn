<!DOCTYPE html>
<html html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
<title>浙江驿迅补码系统</title>
<link rel="stylesheet" th:href= "@{/static/complementCode/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href= "@{/static/complementCode/src/css/mag.css}" />
<link rel="stylesheet" th:href="@{/static/complementCode/src/theme/default.css}" />
<link rel="stylesheet" th:href="@{/static/complementCode/css/index.css}" />
<style type="text/css">
	.controls-btns button{
		color: #333;
	}
	.mt50{margin-top: 50px;}
</style>
</head>
<body>
<div class="zzsc-container">
<div class="container mt50">
  <main>
	<div class="row mag-eg-row">
	  <div class="col col-md-6">
		<div class="mag-eg-el-wrap img-thumbnail">
		  <div class="proportion">
			<div mag-thumb="inner" class="mag-eg-el">
			  <img th:src="@{/static/complementCode/img/alley/500x300.jpg}" />
			</div>
			<div mag-zoom="inner" class="mag-eg-el">
			  <img th:src="@{/static/complementCode/img/alley/1000x600.jpg}" />
			</div>
			<div class="filler"></div>
		  </div>
		</div>
	  </div>
	  <div class="col col-md-6">
		<div class="mag-eg-doc">
		  <h3>Inner</h3>
		  <p>使用鼠标滚轮可以对内部图片进行缩放。</p>
		</div>
	  </div>
	</div>

  </main>
</div>
</div>

<script th:src="@{http://www.jq22.com/jquery/jquery-1.10.2.js}"></script>
<script th:src="@{/static/complementCode/js/jquery.bridget.js}"></script>
<script th:src="@{/static/complementCode/js/jquery.mousewheel.min.js}"></script>
<script th:src="@{/static/complementCode/js/jquery.event.drag.js}"></script>
<script th:src="@{/static/complementCode/js/screenfull.js}"></script>
<script th:src="@{/static/complementCode/js/hammer.min.js}"></script>
<script th:src="@{/static/complementCode/js/PreventGhostClick.js}"></script>
<script th:src="@{/static/complementCode/src/js/mag-analytics.js}"></script>
<script th:src="@{/static/complementCode/src/js/mag.js}"></script>
<script th:src="@{/static/complementCode/src/js/mag-jquery.js}"></script>
<script th:src="@{/static/complementCode/src/js/mag-control.js}"></script>
<script th:src="@{/static/complementCode/js/index.js}"></script>


</body>
</html>
